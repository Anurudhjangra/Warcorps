<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Warcorps Login Warning</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Root setup */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #1a002c, #220033);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: #dcd6f7;
    perspective: 1000px;
  }

  /* Container with 3D effect */
  .container {
    position: relative;
    max-width: 460px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%) rotateX(5deg);
    background: linear-gradient(145deg, #3b0073 0%, #bd00d8 100%);
    box-shadow:
      0 0 15px #bd00d8,
      0 0 40px #e600ff,
      inset 0 0 30px #ff00ff;
    border-radius: 20px;
    padding: 30px 30px 40px;
    text-align: center;
    color: #f8f7fb;
    filter: drop-shadow(0 0 10px #d400ff);
    animation: subtle-sway 6s ease-in-out infinite alternate;
  }

  @keyframes subtle-sway {
    0% { transform: translateY(-50%) rotateX(5deg) rotateY(-5deg); }
    100% { transform: translateY(-50%) rotateX(5deg) rotateY(5deg); }
  }

  /* Lightning bolt animation container */
  .lightning {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 64px;
    height: 120px;
    cursor: default;
  }

  /* Lightning bolt shape */
  .bolt {
    position: absolute;
    width: 12px;
    height: 80px;
    background: linear-gradient(to bottom, #aefff7, #00e5ff);
    clip-path: polygon(
      50% 0%,
      65% 30%,
      35% 30%,
      60% 100%,
      40% 60%,
      60% 60%
    );
    filter: drop-shadow(0 0 12px #00e5ff);
    animation: bolt-flicker 1s infinite;
    transform-origin: top center;
    left: 50%;
    transform: translateX(-50%) rotate(10deg);
  }

  .bolt::before {
    content: "";
    position: absolute;
    top: 10px; left: -12px;
    width: 12px;
    height: 60px;
    background: linear-gradient(to bottom, #baffff, #00d3eb);
    clip-path: polygon(
      50% 0%,
      75% 20%,
      40% 20%,
      70% 90%,
      35% 75%,
      65% 65%
    );
    filter: drop-shadow(0 0 10px #00d3eb);
    animation: bolt-flicker-alt 1.2s infinite;
  }

  /* Flicker animations */
  @keyframes bolt-flicker {
    0%, 100% {opacity: 1; transform: translateX(-50%) rotate(10deg);}
    50% {opacity: 0.4; transform: translateX(-48%) rotate(8deg);}
  }
  @keyframes bolt-flicker-alt {
    0%, 100% {opacity: 0.6;}
    50% {opacity: 0.2;}
  }

  /* Title styling */
  h1 {
    font-weight: 700;
    font-size: 2rem;
    margin: 0 0 12px;
    text-shadow:
      0 0 8px #e0afff,
      0 0 20px #ff6bff;
  }

  /* Warning icon with 3D glow and pulse */
  .warning-icon {
    font-size: 4rem;
    margin-bottom: 18px;
    animation: pulse-glow 2.5s infinite;
    text-shadow:
      0 0 10px #c400ff,
      0 0 30px #e600ff,
      0 0 40px #ff00ff;
  }

  @keyframes pulse-glow {
    0%, 100% {
      text-shadow:
      0 0 10px #c400ff,
      0 0 30px #e600ff,
      0 0 40px #ff00ff;
      color: #ff66ff;
    }
    50% {
      text-shadow:
      0 0 20px #ff00ff,
      0 0 50px #ff33ff,
      0 0 60px #ff33cc;
      color: #ffc0ff;
    }
  }

  /* Message paragraph with slightly 3D text shadow */
  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.4;
    text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    user-select: none;
    color: #e7dafb;
  }

  /* Continue button with glowing neon effect */
  .btn-continue {
    background-color: #ff2fad;
    border: 2px solid #ff33cc;
    padding: 12px 32px;
    font-weight: 700;
    font-size: 1.15rem;
    color: white;
    border-radius: 30px;
    box-shadow:
      0 0 15px #ff33cc,
      0 0 60px #ff00ff,
      inset 0 0 30px #ff66ee;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }

  .btn-continue:hover, .btn-continue:focus {
    background-color: #ff66ff;
    box-shadow:
      0 0 30px #ff66ff,
      0 0 80px #ff99ff,
      inset 0 0 40px #ff99ff;
    outline: none;
  }

  /* Background lightning flash effect */
  @keyframes lightning-flash {
    0%, 90%, 100% {
      background: linear-gradient(135deg, #1a002c, #220033);
      filter: brightness(1);
    }
    93%, 95% {
      background: #e7dafb;
      filter: brightness(2.5);
    }
    94% {
      background: #ffcafc;
      filter: brightness(3);
    }
  }

  /* Animate background lightning flashing intermittently */
  body.lightning {
    animation: lightning-flash 5s infinite;
  }
</style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive" aria-atomic="true" tabindex="0">
    <div class="warning-icon" aria-hidden="true">⚠️</div>
    <div class="lightning" aria-hidden="true">
      <div class="bolt"></div>
    </div>
    <h1>Attention Required</h1>
    <p>
      This site is <strong>only and only for PC.</strong><br />
      It is <strong>not for Android and iOS.</strong><br />
      We will work on mobile support soon.<br /><br />
      For a better experience, please login on a PC.<br />
      Otherwise, you may continue to visit, but some features might not work properly.
    </p>
    <a href="Register.html"><button class="btn-continue" id="continueBtn" aria-label="Continue to the Warcorps site">Continue</button></a>
  </div>

  <script>
    // Add lightning flash effect randomly
    function lightningFlash() {
      document.body.classList.add('lightning');
      setTimeout(() => {
        document.body.classList.remove('lightning');
      }, 200);
    }

    // Randomly trigger lightning flash between 3 to 8 seconds
    function randomLightning() {
      const delay = Math.random() * 5000 + 3000;
      setTimeout(() => {
        lightningFlash();
        randomLightning();
      }, delay);
    }

    // Start random lightning flashes
    randomLightning();

    // Button action to continue to site (adjust URL as needed)
    document.getElementById('continueBtn').addEventListener('click', () => {
      // Replace '#' with your actual site URL or main login page
      window.location.href = '#';
    });

    // Focus container for accessibility
    document.querySelector('.container').focus();
  </script>
</body>
</html>
